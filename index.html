<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="description">
      <p>This is a little description of the website.</p>
    </div>
    <div class="header-image">
      <img src="path_to_your_image.jpg" alt="Header Image">
    </div>
  </header>
  <section class="multi-box-section">
    <div class="box">
      <div class="box-image">
        <img src="path_to_image1.jpg" alt="Box 1 Image" onclick="openImage(this)">
      </div>
      <p>Description for box 1</p>
      <div class="box-links">
        <a href="link1"><i class="icon1"></i></a>
        <a href="link2"><i class="icon2"></i></a>
        <a href="link3"><i class="icon3"></i></a>
      </div>
    </div>
    <div class="box">
      <div class="box-image">
        <img src="path_to_image2.jpg" alt="Box 2 Image" onclick="openImage(this)">
      </div>
      <p>Description for box 2</p>
      <div class="box-links">
        <a href="link1"><i class="icon1"></i></a>
        <a href="link2"><i class="icon2"></i></a>
        <a href="link3"><i class="icon3"></i></a>
      </div>
    </div>
    <div class="box">
      <div class="box-image">
        <img src="path_to_image3.jpg" alt="Box 3 Image" onclick="openImage(this)">
      </div>
      <p>Description for box 3</p>
      <div class="box-links">
        <a href="link1"><i class="icon1"></i></a>
        <a href="link2"><i class="icon2"></i></a>
        <a href="link3"><i class="icon3"></i></a>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
